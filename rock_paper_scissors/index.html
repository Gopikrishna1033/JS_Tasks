<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors GAme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://tse4.mm.bing.net/th?id=OIP.CASI0FDZOuHLOSVDYJe4JgHaHa&pid=Api&P=0&h=180" alt="" width="100px">
        </div>
        
        <div class="choice" id="paper">
            <img src="https://fairuzald.github.io/arc-rock-paper-scissors/src/img/paper.png" alt="" width="100px">
        </div>

        <div class="choice" id="Scissors">
            <img src="https://www.clipartkey.com/mpngs/m/109-1094404_rock-paper-scissors-png.png" alt="" width="104px" height="104px">
        </div>
    </div>

    <div class="score-board">

        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
</body>
<script src="app.js"></script>
</html>
